<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <script defer src="./quiz.js"></script>
</head>

<body>
    <div class="quiz">
        <div class="title"> Movie Quiz</div>
        <div class="container">
            <div id="player" class="hide">
                <label for="name">Please, enter your name :</label>
                <input type="text" id="name" name="name" size="10">
            </div>
        <div id="question-container" class="hide">
            <span>Can you guess the movie? </span>
            <div id="question"></div>
           
            <div id="answer-btns" class="btn-grid">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
            <div class="controls">
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
        <div id="score" class="hide"></div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Go</button>
        </div>
        <div id="finish-gif" class="hide">
            <img src="https://media3.giphy.com/media/aPUWIkCcerreE/giphy.gif" alt="Charlie Chaplin" >
        </div>
    </div>
    </div>
    
</body>

</html>
